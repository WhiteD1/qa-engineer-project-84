- summary: |
    Не работает оформление заказа
  environment: |
    Mozilla Firefox   116.0 (Официальная сборка) (64 бит)
    ОС Windows 10
  steps-to-reproduce: |
    1. Зайти на страницу магазина https://hexlet-products-store.vercel.app/
    2. Добавить в корзину любые товары
    3. Перейти в корзину
    4. Открыть вкладку "Сеть" в DevTools
    5. Нажать на кнопку "Оформить заказ"
  expected-result: |
    Появляется уведомление об успешном оформлении заказа
  actual-result: |
    Появляется уведомление об успешном оформлении заказа
    В консоли браузера в Devtools сервер присылает 500 ответ


- summary: |
    Успешное добавление товара в корзину
  requirement: |
    При правильном выполнении действий товар должен добавиться в корзину
  prerequisites: |
    Открыта страница магазина https://hexlet-products-store.vercel.app/, выбран русский язык
  test-data: |
    Браузер Google Chrome, Mozilla FireFox, Opera, Yandex, Microsoft Edge
  steps:
    - Выбираем любой товар
    - Нажимаем на кнопку "В корзину" в карточке товара
    - Нажимаем на кнопку "Корзина"
  expected-result: |
    В корзине должна появиться строка с названием товара, его количеством и ценой, а также кнопка "Оформить заказ" 
    и кнопка "Удалить" напротив названия товара


